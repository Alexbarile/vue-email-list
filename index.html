<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <!-- richiamo con il v-for la lista delle 10 email e le mostro a schermo -->
            <div class="col-12 mt-5">
                <h2 class="mb-4">Lista Email</h2>
                <button type="button" class="btn btn-primary mb-3" @click="generateEmail">Generate</button>
                <ul>
                    <li v-if="emailArray.length == 10" v-for="(email,index) in emailArray">{{emailArray[index]}}</li>
                </ul>
                
            </div>
        </div>
        
    </div>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
